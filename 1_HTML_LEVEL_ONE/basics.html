 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <title>This is a title!</title>
   </head>
   <body>
     <form action="thankyou.html" method="get">
       <h1>Course Sign Up Page</h1>
       <p>Please Note: First Name,Last Name, Password, and Email are required</p>

       <label for="fname">First Name:</label>
       <input id="fname" type="text" name="" placeholder="First Name" required>

       <label for="lname">Last Name:</label>
       <input id="lname" type="text" name="" placeholder="Last Name"required>
       <br> <br>

       <label for="mail">Email:</label>
       <input id="mail" type="email" name="" placeholder="name@gmail.com" required>

       <label for="pass">Password:</label>
       <input id="pass" type="password" name="" value="" required>

       <p>Are you over the age of 18?</p>
       <label for="age">Yes:</label>
       <input id="age" type="radio" name="a" value="yes">

       <label for="age">No:</label>
       <input id="age" type="radio" name="a" value="no">

       <p>Do you have a Credit Card or PayPal?</p>
       <select name="doyou">
         <option value="1">Credit Card</option>
         <option value="2">PayPal</option>

       </select>
       <br><br>

       <input type="submit" name="" value="SignUp">
     </form>
   </body>
 </html>
